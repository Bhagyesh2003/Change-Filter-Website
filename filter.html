<html lang="en">
<head>

<body>
<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

  <h1 id="title">Apply Filter on images</h1>

  <h2>Upload an Image: </h2>

  <canvas id="can"></canvas>
  
<br>
  <input type="file" id="finput" accept="image/*" onchange="upload()" multiple="false">

  <input type="button" class="btn" value="Gray Filter" onclick="makeGray()">
  <input type="button" class="btn" value="Red Filter" onclick="makeRed()">
